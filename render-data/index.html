<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue render</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- 	<link rel="shortcut icon" href="img/logo.png"> -->
	<style>
		.imgTumb{
			width: 200px;
			height: auto;
		}
	</style>
</head>
<body>
	<div id="app">
		<span>{{getData}}</span>
		<div class="list d-flex card p-3 m-3" v-for="data in datas">
			<img class="img-thumbnail align-self-center " v-bind:class="{ imgTumb : isActive }" :src="data.img" alt="logo">
			<h1>{{data.name}}</h1>
			<p class="p-2" v-for="t in data.text">{{t}}</p>
		</div>
	</div>

	<!-- vue script -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
	<script>

		const app = new Vue({
			el:'#app',
			data: {
				datas: {
				},
				isActive: true
			},
			computed: {
			 getData(){
					fetch('http://localhost:3000/fw')
					.then(res => {
						return res.json()
					})
					.then(resJSON => {
						console.log(resJSON)
						this.datas = resJSON;
						console.log(typeof this.datas)
					})
				}
			}

			
		})
	</script>
</body>
</html>
